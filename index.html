<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Contest 2024</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <!-- <py-env>
        - matplotlib
        - numpy
    </py-env> -->

    <style>
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }
        .pyrepl{
            height:70vh;
            width: 80vw;
        }
        </style>
</head>

<body>
    <header>
        <h1> <span style="color: #008751;">Siena</span> Programming Contest 2024</h1>
        <p>Let's get started with some Python code!</p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <iframe src="https://pyrepl.io" frameborder="0" class="pyrepl"></iframe>
                    <py-repl>
from random import randint
for i in range(10):
    print(randint(1, 100))
                    </py-repl>
                    <script type="py-editor">
                        import sys
                        print(sys.version)
                        a = 10
                        print(a*2)
                      </script>

                      <script type="py" terminal worker>
                        name = input("What is your name? ")
                        print(f"Hello, {name}")
                        </script>
                        
                </div>
            </div>
            
        </div>
        
    </main>
    
</body>

</html>
